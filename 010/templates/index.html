<!DOCTYPE html>
<html>
<head>
	<base href="/">
	<title>Name the Child</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>
<body>
	<div class="wrapper" id="app">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				
				<a class="navbar-brand" href="#">Names</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarColor03">
					<ul class="navbar-nav mr-auto">
					</ul>
					<form v-on:submit.prevent="getNames()" class="form-inline my-2 my-lg-0">
						<input class="form-control mr-sm-2" type="text" v-model="starts_with" placeholder="Search">
						<button class="btn btn-secondary my-2 my-sm-0" type="submit">
							<i class="fa fa-search" aria-hidden="true"></i>
						</button>
					</form>
				</div>
			</div>
		</nav>
		<div class="container">	
			<section>
				<div class="jumbotron">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Name</th>
								<th>Gender</th>
								<th>Meaning</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="n in names">
								<td> [[ n.name ]] </td>
								<td> [[ n.gender ]] </td>
								<td>
									<span v-for="m in n.means">
										<span class="badge badge-primary"><p>[[ m ]]&nbsp;</p></span>
									</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>
		</div>
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.10/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.3.4/vue-resource.min.js"></script>
<script type="text/javascript" src="./static/js/app.js"></script>
</html>
